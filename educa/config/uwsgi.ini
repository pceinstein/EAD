[uwsgi]

# variáveis
projectname = educa
base = /home/kali/Documents/Programação/Django/EAD/educa

# configurações
master = true
virtualenv = /home/kali/Documents/Programação/Django/EAD/env
pythonpath = %(base)
chdir = %(base)
env = DJANGO_SETTINGS_MODULE=%(projectname).settings.pro
module = %(projectname).wsgi:application
socket = /tmp/%(projectname).sock
chmod-socket = 666
